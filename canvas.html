<html>
  <body bgcolor="#aaaaff">
    <h1>#Canvas</h1>
    <canvas
      id="imgCanvas"
      width="600"
      height="600"
      onclick="draw(event)" onmousemove="draw(event)"
    >draw</canvas>
    <script>
      function randColor() {
        var r = Math.round(Math.random() * 240 + 16);
        var g = Math.round(Math.random() * 240 + 16);
        var b = Math.round(Math.random() * 240 + 16);
        var color = "#" + r.toString(16) + g.toString(16) + b.toString(16);
        return color;
      }

      function draw(e) {
        var canvas = document.getElementById("imgCanvas");
        var ctx = canvas.getContext("2d");
        var rect = canvas.getBoundingClientRect();
        var posX = e.clientX - rect.left;
        var posY = e.clientY - rect.top;
        ctx.fillStyle = randColor() + "21";
        ctx.beginPath();
        ctx.arc(posX, posY, 50, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = "#000000";
        ctx.beginPath();
        ctx.arc(posX, posY, 50, 0, Math.PI * 2);
        ctx.stroke();
      }
    </script>
  </body>
</html>
